<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Könyvek listája</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <h3 class="pt-5">Könyvek listája</h3>

    <a th:href="@{'/book-catalog/create'}"
       type="button"
       class="btn">Új hozzáadása</a>

    <table class="table table-striped pt-5">
        <caption>Könyvek listája</caption>
        <thread>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Cím</th>
                <th scope="col">Szerző</th>
                <th scope="col">Műfaj</th>
                <th scope="col">Kiadás dátum</th>
                <th scope="col">Oldalszám</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="book: ${books}">
            <th scope="row"
                th:text="${book.id}"></th>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.genre}"></td>
            <td th:text="${book.releaseYear}"></td>
            <td th:text="${book.numberOfPages}">
            <td>
                <a th:href="@{'/book-catalog/' + ${book.id}}"
                   type="button"
                   class="btn btn-warning">Szerkesztés</a>
                <a th:href="@{'/book-catalog/' + ${book.id} + '/delete'}"
                   type="button"
                   class="btn btn-danger">Törlés</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>

</script>

</body>
</html>
