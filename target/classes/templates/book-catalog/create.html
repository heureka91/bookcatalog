<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Könyv létrehozás</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <h3 class="pt-5">Könyv létrehozás</h3>
    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post" th:action="@{/book-catalog/create}">
                <div class="form-group">
                    <label for="name">Könyv létrehozás</label>
                </div>
                <div class="form-group">
                    <label for="title">Cím</label>
                    <input type="text" id="title" th:name="title" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="author">Szerző</label>
                    <input type="text" id="author" th:name="author" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="genre">Műfaj</label>
                    <select id="genre" th:name="genre" class="form-control">
                        <option value="">-</option>
                        <option value="ACTION">Action</option>
                        <option value="ADVENTURE">Adventure</option>
                        <option value="BIOGRAPHY">Biography</option>
                        <option value="CHILDREN">Children's</option>
                        <option value="COMEDY">Comedy</option>
                        <option value="CRIME">Crime</option>
                        <option value="DRAMA">Drama</option>
                        <option value="FANTASY">Fantasy</option>
                        <option value="HISTORICALFICTION">Historical Fiction</option>
                        <option value="HORROR">Horror</option>
                        <option value="MYSTERY">Mystery</option>
                        <option value="NONFICTION">Non Fiction</option>
                        <option value="POERTY">Poetry</option>
                        <option value="ROMANCE">Romance</option>
                        <option value="SCIENCEFICTION">Science Fiction</option>
                        <option value="SELFHELP">Self Help</option>
                        <option value="THRILLER">Thriller</option>
                        <option value="YOUNGADULT">Young Adult</option>
                        <!-- Add more genre options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="releaseYear">Kiadási dátum</label>
                    <select id="releaseYear" th:name="releaseYear" class="form-control">
                        <option value="">-</option>
                        <option th:each="year : ${#numbers.sequence(2023, -2673, -1)}" th:value="${year}" th:text="${year}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="numberOfPages">Oldalszám</label>
                    <input type="numeric" id="numberOfPages" th:name="numberOfPages" class="form-control"/>
                </div>
                <button class="btn btn-primary pt-2" type="submit">Létrehoz</button>
                <a th:href="@{/book-catalog}" class="btn btn-secondary pt-2" type="submit">Vissza a listához</a>
            </form>
        </div>
    </div>
</div>
<script>
</script>
</body>
</html>
